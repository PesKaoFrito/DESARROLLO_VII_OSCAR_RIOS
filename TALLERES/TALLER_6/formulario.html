<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="assets/css/forms.css">
</head>
<body>
    <div class="container">
        <form action="procesar.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="sitio_web">Sitio Web:</label>
                <input type="url" id="sitio_web" name="sitio_web">
            </div>

            <div class="form-group">
                <label for="genero">Género:</label>
                <select id="genero" name="genero">
                    <option value="">Seleccione...</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>

            <div class="checkbox-group">
                <label>Intereses:</label>
                <label>
                    <input type="checkbox" name="intereses[]" value="deportes"> Deportes
                </label>
                <label>
                    <input type="checkbox" name="intereses[]" value="lectura"> Lectura
                </label>
                <label>
                    <input type="checkbox" name="intereses[]" value="musica"> Música
                </label>
            </div>

            <div class="form-group">
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios"></textarea>
            </div>

            <div class="form-group">
                <label for="foto_perfil">Foto de Perfil:</label>
                <input type="file" id="foto_perfil" name="foto_perfil">
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
